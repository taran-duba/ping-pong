<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI Ping Pong</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#instructions">How To Play</button>
            </div>
            <br><br>
            <button class="btn btn-success" id="start" onclick="startGame();">Start Game</button>
            <br><br>
            <p class="btn btn-warning" id="status"></p>
            <br><br>
            <button class="btn btn-danger" id="restart" onclick="restart();">Restart Game</button>
            <br><br>
            <div id="canvas"></div>
            <div id="instructions" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>
                        <div class="modal-body">
                            <ol class="instructions list">
                                <li>Move your mouse up and down to control the paddle on the left.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                Developed by: Taran Duba
            </div>
        </center>
        <script src="script.js"></script>
    </body>
</html>
